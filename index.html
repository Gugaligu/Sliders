<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="./btn.css">
    <link rel="stylesheet" href="./animation.css">
    <link rel="stylesheet" href="./mainstyle.css">
</head>
<body>
    <div class="slider-conteiner">
        <div class="slide">
        <div class="table-slider">
        <table id="ex" class="exiting-table">
            <tr><td class="fit-content dname" colspan="2" id="DAY0">Понедельник</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para0">компьютерная графика</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para1">text</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para2">text</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para3">text</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para4">text</td></tr>
        </table>
        <table id="inc" class="incoming-table">
            <tr><td class="fit-content dname" colspan="2" id="DAY1">Понедельник</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para0">компьютерная графика2</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para1">text</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para2">text</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para3">text</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para4">text</td></tr>
        </table>
        </div>
        <div class="btn-slide"><button id="btnback" class="btn-black">Предыдущий</button><button id="btnnext" class="btn-black">Следующий</button></div></div>
        <div class="scroll-weeks">
            <button class="btn-black" id="scroll-btn-back">←</button>
            <button class="btn-black" id="scroll-btn-1">1</button>
            <button class="btn-black" id="scroll-btn-2">2</button>
            <button class="btn-black" id="scroll-btn-3">3</button>
            <button class="btn-black" id="scroll-btn-4">4</button>
            <button class="btn-black" id="scroll-btn-5">5</button>
            <button class="btn-black" id="scroll-btn-next">→</button></div>
    </div>





















</body>
<script src="scripts.js"></script>
</html>
