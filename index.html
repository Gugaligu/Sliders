<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./topmenu.css">
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="./btn.css">
    <link rel="stylesheet" href="./animation.css">
    <link rel="stylesheet" href="./mainstyle.css">
</head>
<body style="background-color: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(20,20,20,1) 100%);">
    <nav>
        <select class="grope" id="gr"><option value="1">ПМ2</option></select>

        <div class="neobhod">
            <button class="nav-btn">полное расписание</button>
            <button class="nav-btn">редактор расписания</button>
            <select class="nav-menu" id="">
                <option value="1">меню</option>
                <option value="1">полное расписание</option>
                <option value="1">редактор расписания</option>
            </select></div>
    </nav>
    
    <div class="slider-conteiner">
        <div class="slide">

        <div class="info_block">
            <span class="info_pari" id="do_next_pari">до начала следующей пары:</span>
            <span class="info_pari" id="do_end_pari">до конца текущей пары:</span>
        </div>

        <div class="table-slider">
        <table id="ex" class="scroll-hide-slider">
            <tr><td class="fit-content dname" colspan="2" id="slide">Понедельник</td></tr>
            <tr><td class="fit-content">8:00-9:30</td><td class="para0">компьютерная графика</td></tr>
            <tr><td class="fit-content">9:35-10:55</td><td class="para1">text</td></tr>
            <tr><td class="fit-content">11:10-12:30</td><td class="para2">text</td></tr>
            <tr><td class="fit-content">13:30-14:50</td><td class="para3">text</td></tr>
            <tr><td class="fit-content">15:05-16:25</td><td class="para4">text</td></tr>
        </table>
        </div>




        <div class="btn-slide"><button id="btnback" class="btn-black">Предыдущий</button><button id="btnnext" class="btn-black">Следующий</button></div></div>
        <div class="scroll-weeks">
            <button class="btn-black" id="scroll-btn-back">←</button>
            <button class="btn-black scroll-hide-weeks" id="scroll-btn-1">1</button>
            <button class="btn-black scroll-hide-weeks" id="scroll-btn-2">2</button>
            <button class="btn-black scroll-hide-weeks" id="scroll-btn-3">3</button>
            <button class="btn-black scroll-hide-weeks" id="scroll-btn-4">4</button>
            <button class="btn-black scroll-hide-weeks" id="scroll-btn-5">5</button>
            <button class="btn-black" id="scroll-btn-next">→</button></div>
    </div>
